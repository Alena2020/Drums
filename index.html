<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drums</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <h1>Drums</h1>
  <div class="drums">
    <div data-d="k" class="kick">k</div>
    <div data-d="s" class="snare">s</div>
    <div data-d="h" class="hi-hat"></div>
    <div data-d="v" class="tom-1">v</div>
    <div data-d="b" class="tom-2">b</div>
    <div data-d="n" class="tom-3">n</div>
    <div data-d="c" class="crash"></div>
  </div>
  <h1>Music where you go</h1>
  <audio data-a="k" src="drums/kick.mp3"></audio>
  <audio data-a="s" src="drums/snare.mp3"></audio>
  <audio data-a="h" src="drums/hi-hat.mp3"></audio>
  <audio data-a="v" src="drums/tom1.mp3"></audio>
  <audio data-a="b" src="drums/tom2.mp3"></audio>
  <audio data-a="n" src="drums/tom3.mp3"></audio>
  <audio data-a="c" src="drums/crash.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
